<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="valor1" value="Valor 1:"/>
            <h:inputText id="valor1" value="#{calculadora.valor1}"/>
            <br/><br/>
            <h:outputLabel for="valor2" value="Valor 2:"/>
            <h:inputText id="valor2" value="#{calculadora.valor2}"/>
            <br/><br/>
            <h:commandButton value="Enviar" action="#{calculadora.somar}"/>
            <br/><br/>
            <h:outputText value="#{calculadora.resultado}" />
        </h:form>
    </h:body>
</html>
