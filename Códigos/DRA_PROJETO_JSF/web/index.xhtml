<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Digite seu nome:"/>
            <h:inputText id="nome" value="#{helloJSF.nome}"/>
            <h:commandButton value="Exibe Mensagem" 
                             action="#{helloJSF.exibeMensagem}"/>
            <h:outputLabel value="#{helloJSF.mensagem}" 
                           rendered="#{not empty helloJSF.nome}"/>
        </h:form>
    </h:body>
</html>
